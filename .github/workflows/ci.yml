# CI/CD Pipeline for Luna SDK
# Runs on all pushes and pull requests
# Handles linting, building, and testing for all packages

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'

jobs:
  # ==================== TYPESCRIPT ====================
  lint-typescript:
    name: Lint TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/typescript
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Check types
        run: npm run typecheck

  build-typescript:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: lint-typescript
    defaults:
      run:
        working-directory: packages/typescript
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: typescript-dist
          path: packages/typescript/dist
          retention-days: 7

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: build-typescript
    defaults:
      run:
        working-directory: packages/typescript
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests with coverage
        run: npm run test:coverage
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: packages/typescript/coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false

  # ==================== PYTHON ====================
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run Ruff linter
        run: ruff check .
      
      - name: Run Ruff formatter check
        run: ruff format --check .
      
      - name: Run mypy type checker
        run: mypy luna

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: lint-python
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    defaults:
      run:
        working-directory: packages/python
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install respx
      
      - name: Run tests with coverage
        run: pytest --cov=luna --cov-report=xml
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: packages/python/coverage.xml
          flags: python
          fail_ci_if_error: false

  # ==================== GO ====================
  lint-go:
    name: Lint Go
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/go
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: packages/go/go.sum
      
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          working-directory: packages/go

  build-go:
    name: Build Go
    runs-on: ubuntu-latest
    needs: lint-go
    defaults:
      run:
        working-directory: packages/go
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: packages/go/go.sum
      
      - name: Build
        run: go build ./...

  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    needs: build-go
    defaults:
      run:
        working-directory: packages/go
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: packages/go/go.sum
      
      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: packages/go/coverage.out
          flags: go
          fail_ci_if_error: false

  # ==================== CLI ====================
  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [build-go]
    defaults:
      run:
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: cli/go.sum
      
      - name: Build CLI
        run: go build -o luna ./main.go
      
      - name: Upload CLI artifact
        uses: actions/upload-artifact@v5
        with:
          name: luna-cli-linux
          path: cli/luna
          retention-days: 7

  # ==================== SUMMARY ====================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [test-typescript, test-python, test-go, build-cli]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.test-typescript.result }}" != "success" ]] || \
             [[ "${{ needs.test-python.result }}" != "success" ]] || \
             [[ "${{ needs.test-go.result }}" != "success" ]] || \
             [[ "${{ needs.build-cli.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All CI jobs passed!"
