# Dependabot configuration for automated dependency updates

version: 2
updates:
  # TypeScript/npm dependencies
  - package-ecosystem: "npm"
    directory: "/packages/typescript"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
      production-dependencies:
        patterns:
          - "*"
        dependency-type: "production"
    labels:
      - "dependencies"
      - "typescript"

  # Python/pip dependencies
  - package-ecosystem: "pip"
    directory: "/packages/python"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    groups:
      dev-dependencies:
        patterns:
          - "*"
        dependency-type: "development"
    labels:
      - "dependencies"
      - "python"

  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/packages/go"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "go"

  # CLI Go dependencies
  - package-ecosystem: "gomod"
    directory: "/cli"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "cli"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
